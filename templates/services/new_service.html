{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link href="{% static '/styles/nova_empresa.css' %}" rel="stylesheet">
{% endblock%}

{% block 'body' %}

    <section class="container">
        <div class="whitebox">
            <div class="header">
                {% include 'services/messages.html' %}
                <h3 class="title">Novo Serviço</h3>
            </div>
            {{user.get_username}}
            <div class="body-box">
                <div class="form-group">
                <form action= "{% url 'new_service' %}" method="POST" > <!-- enctype=multipart/form-data-->
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="row">
                                <label for="exampleInputEmail1" class="form-label">Nome</label>
                                {{form.name}}
                                <label for="exampleInputEmail1" class="form-label">Preço</label>
                                {{form.price_range}}
                        </div>
                    </div>


                    <div class ="row">   
                    
                        <label class="form-label">Tipo de Serviço</label>
                        {{form.service_type}}
            
                    </div>
                    <input type="submit" value="Cadastrar Serviço" class="form__submitbtn">
                </form>
                </div>
                
            </div>
        </div>
    </section>

{% endblock%}
