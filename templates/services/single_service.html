<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Service Details</h2>
        <div class="card">
            <div class="card-header">
                <h4>{{ service.name }}</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">Service Type: {{ service.service_type }}</h5>
                <p class="card-text"><strong>Price Range:</strong> {{ service.price_range }}</p>
                <p class="card-text"><strong>Owner:</strong> {{ service.owner.username }}</p>
            </div>
            <div class="card-footer text-muted">
                <a href="{% url 'my_services' %}" class="btn btn-secondary">Back to Services</a>
               <!--- <a href="{% url 'your_service_edit_view' service.id %}" class="btn btn-primary"> -->
                <a href="{% url 'delete_service' service.id %}" class="btn btn-danger">Delete Service</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
